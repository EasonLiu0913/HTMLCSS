<head>

    <title>rem</title>
    <style>
        html{
            font-size: 10px;

        .rem{

        }

        .box{
            width: 10rem;
            height: 200px;
            background-color: #afa;
        }
    </style>

</head>

<body>
    <div class="box"></div>
    <p>Hello World</p>
    <p class="rem">Hello World</p>

</body>

</html>
